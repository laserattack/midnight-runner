<!DOCTYPE html>
<html>
<head>
    <title>mushrooms don't sleep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/dark_styles.css?v={{.RenderTimestamp}}">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v={{.RenderTimestamp}}">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>
                <a target="_blank" href="https://github.com/laserattack/CronShroom">
                    <span>{{.Title}}</span>
                </a>
                <span id="lastUpdate" class="last-update"></span>
            </h1>
            <h1>
                <button class="btn" onclick="app.setJobModal.open()">Add/Edit</button>
                <button class="btn" onclick="app.manageJobModal.open()">Delete/Exec/Toggle</button>
                <button class="btn" onclick="app.logsModal.open()">Logs</button>
            </h1>
        </div>

        <div id="setJobModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="app.setJobModal.close()">&times;</span>
                <h2>Add/Edit</h2>
                <form id="setJobForm">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" name="description">
                    </div>
                    <div class="form-group">
                        <label>Command:</label>
                        <input type="text" name="command" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Cron:
                            <span id="cronDescription"></span>
                        </label>
                        <input type="text" name="cron" value="0 */2 * * * *" required>
                    </div>
                    <div class="form-group">
                        <label>Timeout (sec):</label>
                        <input type="text" name="timeout" value="30" pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <label>Max Retries:</label>
                        <input type="text" name="maxRetries" value="3" pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <label>Retry Interval (sec):</label>
                        <input type="text" name="retryInterval" value="10" pattern="[0-9]*">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="manageJobModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="app.manageJobModal.close()">&times;</span>
                <h2>Delete/Exec/Toggle</h2>
                <form id="manageJobForm">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="manageJobName" name="name" required autocomplete="off">
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn" id="cancelBtn" onclick="app.manageJobModal.deleteJob()">Delete</button>
                        <button type="button" class="btn" id="execBtn" onclick="app.manageJobModal.execJob()">Execute</button>
                        <button type="button" class="btn" id="toggleBtn" onclick="app.manageJobModal.toggleJob()">Toggle</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="logsModal" class="modal">
            <div class="modal-content" style="max-width: 700px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
                <span class="close" onclick="app.logsModal.close()">&times;</span>
                <h2>Logs</h2>
                <div id="logsContent" class="logs-container" style="flex: 1; overflow-y: auto;">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="stats">
                Total: <span id="totalJobs">0</span> •
                Enabled: <span id="enabledJobs">0</span> •
                Disabled: <span id="disabledJobs">0</span> •
                Active: <span id="activeJobs">0</span>
            </div>

            <div class="jobs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Command</th>
                            <th>Cron</th>
                            <th>Status</th>
                            <th>Timeout</th>
                            <th>Max Retries</th>
                            <th>Retry Interval</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="error" class="no-jobs" style="display: none;">
            <p>Failed to load jobs data</p>
        </div>
    </div>

    <script src="/static/cronstrue.min.js?v={{.RenderTimestamp}}" async></script>
    <script src="/static/script.js?v={{.RenderTimestamp}}"></script>
</body>
</html>
