<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  TODO: Переключалку тем сделать надо (хранить в бд тему) -->
    <link rel="stylesheet" href="/static/styles.css?v={{.RenderTimestamp}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <a target="_blank"
                    href="https://github.com/laserattack/servant">
                    {{.Title}}</a>
                <button class="btn"
                    onclick="openAddJobModal()"
                    style="margin: 0 15px; vertical-align: middle;">
                    Add/edit job</button>
                <span id="lastUpdate" class="last-update"></span>
            </h1>
        </div>

        <div id="addJobModal" class="modal">
            <div class="modal-content">
                <h2>Add/edit job</h2>
                <form id="addJobForm">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" name="description">
                    </div>
                    <div class="form-group">
                        <label>Command:</label>
                        <input type="text" name="command" required>
                    </div>
                    <div class="form-group">
                        <label>Cron:</label>
                        <input type="text" name="cron" required>
                    </div>
                    <div class="form-group">
                        <label>Timeout (sec):</label>
                        <input type="number" name="timeout" value="30">
                    </div>
                    <div class="form-group">
                        <label>Max Retries:</label>
                        <input type="number" name="maxRetries" value="3">
                    </div>
                    <div class="form-group">
                        <label>Retry Interval (sec):</label>
                        <input type="number" name="retryInterval" value="10">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Save</button>
                        <button type="button" class="btn"
                            onclick="closeAddJobModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="stats">
                Total jobs: <span id="totalJobs">0</span>
            </div>

            <div class="jobs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Command</th>
                            <th>Cron</th>
                            <th>Status</th>
                            <th>Timeout</th>
                            <th>Max Retries</th>
                            <th>Retry Interval</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="error" class="no-jobs" style="display: none;">
            <p>Failed to load jobs data</p>
        </div>
    </div>

    <script>
        let refreshInterval;

        function startAutoRefresh() {
            function refreshWithHandling() {
                loadDatabase()
                    .then(data => {
                        updateJobsTable(data);
                        document.getElementById('content')
                            .style
                            .display = 'block';
                        document.getElementById('error')
                            .style
                            .display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading database:', error);
                        document.getElementById('error')
                            .style
                            .display = 'block';
                        document.getElementById('error')
                            .innerHTML = '<p>Failed to load jobs data</p>';
                        document.getElementById('content')
                            .style
                            .display = 'none';
                    });
            }

            refreshWithHandling();
            refreshInterval = setInterval(refreshWithHandling, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Функции для работы с модальным окном
        function openAddJobModal() {
            document.getElementById('addJobModal').style.display = 'block';
        }

        function closeAddJobModal() {
            document.getElementById('addJobModal').style.display = 'none';
            document.getElementById('addJobForm').reset();
        }

        document.getElementById('addJobForm')
            .addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const jobData = {
                name: formData.get('name'),
                description: formData.get('description'),
                command: formData.get('command'),
                cron: formData.get('cron'),
                timeout: parseInt(formData.get('timeout')),
                maxRetries: parseInt(formData.get('maxRetries')),
                retryInterval: parseInt(formData.get('retryInterval'))
            };

            // TODO: Реализовать отправку данных на сервер

            closeAddJobModal();

            alert('Done!');
        });

        window.onclick = function(event) {
            const modal = document.getElementById('addJobModal');
            if (event.target == modal) {
                closeAddJobModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAddJobModal();
            }
        });

        document.addEventListener('DOMContentLoaded', startAutoRefresh);

        // Stop updates if page inactive
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>

    <script src="/static/script.js?v={{.RenderTimestamp}}"></script>
</body>
</html>
