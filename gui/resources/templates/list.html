<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  TODO: Нужна темная тема -->
    <link rel="stylesheet" href="/static/styles.css?v={{.RenderTimestamp}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <a
                target="_blank"
                href="https://github.com/laserattack/servant">{{.Title}}</a>
                <span id="lastUpdate" class="last-update"></span>
            </h1>
        </div>

        <div id="content" style="display: none;">
            <div class="stats">
                Total jobs: <span id="totalJobs">0</span>
            </div>

            <div class="jobs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Command</th>
                            <th>Cron</th>
                            <th>Status</th>
                            <th>Timeout</th>
                            <th>Max Retries</th>
                            <th>Retry Interval</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="error" class="no-jobs" style="display: none;">
            <p>Failed to load jobs data</p>
        </div>
    </div>

    <script>
        let refreshInterval;

        function startAutoRefresh() {
            loadDatabase();
            refreshInterval = setInterval(loadDatabase, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        document.addEventListener('DOMContentLoaded', startAutoRefresh);

        // Stop updates if page inactive
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>

    <script src="/static/script.js?v={{.RenderTimestamp}}"></script>
</body>
</html>
