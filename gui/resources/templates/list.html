<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="/static/dark_styles.css?v={{.RenderTimestamp}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <a target="_blank"
                    href="https://github.com/laserattack/midnight-runner">
                    {{.Title}}</a>
                <!--  TODO: Если джоба есть то поля должны быть
                    заполены ее данными актуальными
                -->
                <button class="btn"
                    onclick="openSetJobModal()"
                    style="margin: 0 15px; vertical-align: middle;">
                    Control job</button>
                <span id="lastUpdate" class="last-update"></span>
            </h1>
        </div>

        <div id="setJobModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSetJobModal()">&times;</span>
                <h2>Control job</h2>
                <form id="setJobForm">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" name="description">
                    </div>
                    <div class="form-group">
                        <label>Command:</label>
                        <input type="text" name="command" required>
                    </div>
                    <div class="form-group">
                        <label>Cron:</label>
                        <input type="text" name="cron" required>
                    </div>
                    <div class="form-group">
                        <label>Timeout (sec):</label>
                        <input type="text" name="timeout"
                        value="30" pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <label>Max Retries:</label>
                        <input type="text" name="maxRetries"
                        value="3" pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <label>Retry Interval (sec):</label>
                        <input type="text" name="retryInterval"
                        value="10" pattern="[0-9]*">
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn" id="toggleBtn"
                            onclick="toggleJob()">Toggle</button>
                        <button type="button" class="btn" id="cancelBtn"
                            onclick="deleteJob()">Delete</button>
                        <button type="submit" class="btn">Save</button>
                        <button type="button" class="btn" id="execBtn"
                            onclick="execJob()">Exec</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="stats">
                Total jobs: <span id="totalJobs">0</span> •
                Enabled jobs: <span id="enabledJobs">0</span> •
                Disabled jobs: <span id="disabledJobs">0</span>
            </div>

            <div class="jobs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Command</th>
                            <th>Cron</th>
                            <th>Status</th>
                            <th>Timeout</th>
                            <th>Max Retries</th>
                            <th>Retry Interval</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="error" class="no-jobs" style="display: none;">
            <p>Failed to load jobs data</p>
        </div>
    </div>

    <script>
        let refreshInterval;

        function startAutoRefresh() {
            function refreshWithHandling() {
                receiveJSON("/api/get_database")
                    .then(data => {
                        updateJobsTable(data);
                        document.getElementById('lastUpdate')
                            .textContent =
                            `Last edit: ${formatTimestamp(data.metadata?.updated_at)}`;
                        document.getElementById('content')
                            .style
                            .display = 'block';
                        document.getElementById('error')
                            .style
                            .display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading database:', error);
                        document.getElementById('error')
                            .style
                            .display = 'block';
                        document.getElementById('error')
                            .innerHTML = '<p>Failed to load jobs data</p>';
                        document.getElementById('content')
                            .style
                            .display = 'none';
                    });
            }

            refreshWithHandling();
            refreshInterval = setInterval(refreshWithHandling, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Функции для работы с модальным окном
        function openSetJobModal() {
            document.getElementById('setJobModal').style.display = 'block';
        }

        function closeSetJobModal() {
            document.getElementById('setJobModal').style.display = 'none';
            document.getElementById('setJobForm').reset();
        }

        document.getElementById('setJobForm')
            .addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const jobData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    command: formData.get('command'),
                    cron: formData.get('cron'),
                    timeout: parseInt(formData.get('timeout')),
                    maxRetries: parseInt(formData.get('maxRetries')),
                    retryInterval: parseInt(formData.get('retryInterval'))
                };

                sendJSON(jobData, "/api/change_job")
                closeSetJobModal();
            });

        function execJob() {
            const formData = new FormData(document.getElementById('setJobForm'));
            const jobData = {
                name: formData.get('name')
            };

            sendJSON(jobData, "/api/exec_job")
                .then(() => {
                    closeSetJobModal();
                })
                .catch(err => {
                    console.error("Failed to exec job:", err);
                    alert("Failed to exec job");
                });
        }

        function deleteJob() {
            const formData = new FormData(document.getElementById('setJobForm'));
            const jobData = {
                name: formData.get('name')
            };

            sendJSON(jobData, "/api/delete_job")
                .then(() => {
                    closeSetJobModal();
                })
                .catch(err => {
                    console.error("Failed to delete job:", err);
                    alert("Failed to delete job");
                });
        }

        function toggleJob() {
            const formData = new FormData(document.getElementById('setJobForm'));
            const jobData = {
                name: formData.get('name')
            };

            sendJSON(jobData, "/api/toggle_job")
                .then(() => {
                    closeSetJobModal();
                })
                .catch(err => {
                    console.error("Failed to toggle job:", err);
                    alert("Failed to toggle job");
                });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSetJobModal();
            }
        });

        document.addEventListener('DOMContentLoaded', startAutoRefresh);

        // Stop updates if page inactive
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>

    <script src="/static/script.js?v={{.RenderTimestamp}}"></script>
</body>
</html>
